<ion-header>
  <ion-toolbar>
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let character of characters">

      <ion-label>
        {{character.name}}
        <br>
        {{character.created}}
        <br>
        {{character.dimension}}
        <br>
        {{character.type}}
      </ion-label>



    </ion-item>
  </ion-list>




</ion-content>
